[platformio]
src_dir = .
default_envs = compile_only_esp32s3

[env]
platform = espressif32
framework = arduino
extra_scripts = pre:scripts/generate_version.py

monitor_speed = 115200
monitor_filters = send_on_enter, esp32_exception_decoder, colorize
monitor_eol = LF
monitor_echo = yes

upload_speed = 921600

build_flags =
  -Wall
  -Wextra
  -Werror=return-type
  -Iinclude
  -DCORE_DEBUG_LEVEL=0
  -DLOG_LEVEL=2
  ; Production monitoring (uncomment as needed):
  ; -DCONFIG_FREERTOS_USE_TRACE_FACILITY=1
  ; -DCONFIG_FREERTOS_USE_STATS_FORMATTING_FUNCTIONS=1
  ; -DCONFIG_ESP_TASK_WDT_CHECK_IDLE_TASK_CPU0=y

; ESP-PROG / ESP-PROG2
debug_tool = esp-prog
debug_init_break = tbreak setup

; -------------------------
; ESP32-S3 shared config
; -------------------------
[env:esp32s3dev]
extends = env
board = esp32-s3-devkitc-1
board_build.flash_size = 4MB
board_upload.flash_size = 4MB
board_build.partitions = default.csv
build_flags =
  ${env.build_flags}
  -DBOARD_HAS_PSRAM
  -mfix-esp32-psram-cache-issue
  -DARDUINO_USB_MODE=1
  -DARDUINO_USB_CDC_ON_BOOT=1

; -------------------------
; ESP32-S2 shared config
; -------------------------
[env:esp32s2dev]
extends = env
board = esp32-s2-saola-1
board_build.flash_size = 4MB
board_upload.flash_size = 4MB
board_build.partitions = default.csv
build_flags =
  ${env.build_flags}
  -DARDUINO_USB_MODE=1
  -DARDUINO_USB_CDC_ON_BOOT=1

; -------------------------
; Build specific examples
; -------------------------

; 00_compile_only - Minimal skeleton (S3)
[env:compile_only_esp32s3]
extends = esp32s3dev
board = esp32-s3-devkitc-1
build_src_filter =
  -<*>
  +<examples/00_compile_only/**>
  +<src/**>
  +<include/**>

; 00_compile_only - Minimal skeleton (S2)
[env:compile_only_esp32s2]
extends = esp32s2dev
board = esp32-s2-saola-1
build_src_filter =
  -<*>
  +<examples/00_compile_only/**>
  +<src/**>
  +<include/**>

; 01_basic_bringup_cli - Interactive CLI (S3)
[env:cli_esp32s3]
extends = esp32s3dev
board = esp32-s3-devkitc-1
build_src_filter =
  -<*>
  +<examples/01_basic_bringup_cli/**>
  +<src/**>
  +<include/**>

; 01_basic_bringup_cli - Interactive CLI (S2)
[env:cli_esp32s2]
extends = esp32s2dev
board = esp32-s2-saola-1
build_src_filter =
  -<*>
  +<examples/01_basic_bringup_cli/**>
  +<src/**>
  +<include/**>
